<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Idea Generator</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h1 class="title">Free Content Idea Generator</h1>

    <div class="input-area">
      <div class="input-section">
        <label for="topic" class="label">Topic:</label>
        <input type="text" id="topic" class="input-field" placeholder="Enter topic...">
      </div>

      <div class="input-section">
        <label for="audience" class="label">Target Audience:</label>
        <input type="text" id="audience" class="input-field" placeholder="Enter target audience...">
      </div>

      <div class="input-section">
        <label for="platform" class="label">Platform:</label>
        <select id="platform" class="input-field">
          <option value="blog">Blog</option>
          <option value="youtube">YouTube Video</option>
          <option value="linkedin">LinkedIn</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
        </select>
      </div>

      <button id="generate-btn" class="button">Generate Ideas</button>
    </div>

    <div class="output-area">
      <h2 class="title">Generated Ideas</h2>
      <div id="output" class="output-content"></div>
      <div id="loader" class="loader"></div> </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
